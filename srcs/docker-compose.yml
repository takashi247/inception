# Define docker-compose version
version: '3.5'

# Define services
services:
    mariadb:
        image: ${IMG_NAME_MARIADB}
        container_name: ${CONT_NAME_MARIADB}
        build:
            context: ./requirements/mariadb
            args:
                MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
                MYSQL_DATABASE: ${MYSQL_DATABASE}
                MYSQL_USER: ${MYSQL_USER}
                MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        networks:
            - docker-network
        volumes:
            - ${VOLUME_NAME_DB}:/var/lib/mysql
        restart: always

    wordpress:
        image: ${IMG_NAME_WORDPRESS}
        container_name: ${CONT_NAME_WORDPRESS}
        build:
            context: ./requirements/wordpress
            args:
                CONT_NAME_WORDPRESS: ${CONT_NAME_WORDPRESS}
                PORT_NUM_WORDPRESS: ${PORT_NUM_WORDPRESS}
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - DOMAIN_NAME=${DOMAIN_NAME}
            - TITLE=${TITLE}
            - ADMIN_USER=${ADMIN_USER}
            - ADMIN_PASSWORD=${ADMIN_PASSWORD}
            - ADMIN_EMAIL=${ADMIN_EMAIL}
            - USER_LOGIN=${USER_LOGIN}
            - USER_EMAIL=${USER_EMAIL}
            - ROLE=${ROLE}
            - USER_PASSWORD=${USER_PASSWORD}
            - CONT_NAME_MARIADB=${CONT_NAME_MARIADB}
        networks:
            - docker-network
        depends_on:
            - mariadb
        restart: always
        volumes:
            - ${VOLUME_NAME_WP}:/var/www/${DOMAIN_NAME}

    nginx:
        image: ${IMG_NAME_NGINX}
        container_name: ${CONT_NAME_NGINX}
        build:
            context: ./requirements/nginx
            args:
                DOMAIN_NAME: ${DOMAIN_NAME}
                CERT_PATH: ${CERT_PATH}
                CERT_KEY: ${CERT_KEY}
                PORT_NUM_NGINX: ${PORT_NUM_NGINX}
                CONT_NAME_WORDPRESS: ${CONT_NAME_WORDPRESS}
                PORT_NUM_WORDPRESS: ${PORT_NUM_WORDPRESS}
                PORT_NUM_ADMINER: ${PORT_NUM_ADMINER}
        ports:
            - "443:443"
        networks:
            - docker-network
        volumes:
            - ${VOLUME_NAME_WP}:/var/www/${DOMAIN_NAME}
        depends_on:
            - wordpress
        restart: always

    adminer:
        image: ${IMG_NAME_ADMINER}
        container_name: ${CONT_NAME_ADMINER}
        build:
            context: ./requirements/adminer
            args:
                PORT_NUM_ADMINER: ${PORT_NUM_ADMINER}
        restart: always
        networks:
            - docker-network
        depends_on:
            - mariadb

# Define network
networks:
    docker-network:
        driver: bridge

# Define volumes
volumes:
    wordpress_files:
        name: ${VOLUME_NAME_WP}
        driver_opts:
            type: none
            device: ${HOST_PATH_WP}
            o: bind
    db:
        name: ${VOLUME_NAME_DB}
        driver_opts:
            type: none
            device: ${HOST_PATH_DB}
            o: bind
